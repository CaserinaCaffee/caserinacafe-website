<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Caserina Caffee</title>
  <meta name="description" content="Welcome to Caserina Caffee - Choose your category">

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Roboto, Arial, sans-serif;
    }

    /* --- Background Image Variable --- */
    :root {
      /* ========================================== */
      /* REPLACE THE PATH BELOW WITH YOUR IMAGE PATH */
      /* Examples:                                  */
      /* - Same folder: 'my-background.jpg'         */
      /* - Subfolder: 'images/my-background.jpg'    */
      /* - Online URL: 'https://example.com/bg.jpg' */
      /* ========================================== */
      --main-bg-image: url('bg2.png');
    }

    body {
      /* Use the background image defined in the variable above */
      background-image: var(--main-bg-image);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Keep the gradient as a fallback if image fails to load */
      background-color: #0f3460;
      background-blend-mode: overlay; /* Blend image with color if needed */
      /* Add a subtle shadow to the entire page content to separate it from the background */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    /* --- End Background Image Variable --- */

    /* Animated Bubbles Background */
    .bubble {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(0.5px);
      z-index: -1;
      animation: rise linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Logo Wrapper - Perfect Circle (Placed directly in body now) */
    .logo-wrapper {
      width: 14vw;
      max-width: 100px;
      height: 14vw;
      max-height: 100px;
      border-radius: 50%;
      border: 3px solid #ffb703;
      box-shadow: 0 0 25px rgba(255, 183, 3, 0.6);
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem auto 0; /* Add top margin for spacing */
      filter: brightness(1.2);
      position: relative;
      z-index: 3;
    }
    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      filter: brightness(1.1) contrast(1.1);
      display: block;
    }

    .welcome-text {
      margin-top: 12px;
      font-size: clamp(1.1rem, 4vw, 1.8rem); /* Slightly larger */
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      text-align: center; /* Ensure text is centered */
    }
    .welcome-text small {
      display: block;
      font-size: clamp(0.8rem, 3.5vw, 1.2rem); /* Slightly larger */
      color: #ffd166;
      margin-top: 6px;
      font-weight: 400;
      text-align: center; /* Ensure text is centered */
    }

    /* Main Categories Grid */
    .categories-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 25px;
        padding: 30px 20px;
        flex: 1; /* Take available space */
        width: 100%; /* Ensure it spans full width */
    }

    .category-circle {
        width: 30vw;
        height: 30vw;
        max-width: 150px;
        max-height: 150px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #ffb703;
        box-shadow: 0 0 20px rgba(255, 183, 3, 0.4);
        display: flex;
        flex-direction: column; /* Stack icon and text vertically */
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: clamp(0.9rem, 3vw, 1.1rem); /* Adjust font size */
        font-weight: 600; /* Slightly less bold for text */
        color: #fff;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none; /* Remove underline from links */
        padding: 10px; /* Add padding */
        box-sizing: border-box; /* Include padding in width/height */
    }

    .category-circle:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 183, 3, 0.7);
    }

    /* Icon styling inside circle */
    .category-icon {
        font-size: 2.5rem; /* Size of the icon */
        margin-bottom: 10px; /* Space between icon and text */
        color: #ffb703; /* Icon color */
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* Subtle shadow for icon */
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 2rem 0 2.5rem;
      font-size: 0.9rem;
      color: #bdbdbd;
      padding: 0 1rem;
      flex-shrink: 0; /* Prevent footer from shrinking */
      /* Add a semi-transparent background to footer for better text visibility */
      background-color: rgba(10, 15, 30, 0.5);
      padding-top: 1rem;
      padding-bottom: 1rem;
      width: 100%; /* Ensure footer spans full width */
    }
    footer .contact {
      margin-top: 0.9rem;
      display: flex;
      justify-content: center;
      gap: 1.6rem;
      align-items: center;
      flex-wrap: wrap;
    }
    footer .contact a,
    footer .contact span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ffb703;
      text-decoration: none;
      font-size: 0.95rem;
    }
    footer .contact i {
      font-size: 1.2rem;
    }

    /* Responsive Adjustments for Circles */
    @media (max-width: 414px) {
      .categories-grid { gap: 20px; }
      .category-circle {
        width: 32vw; height: 32vw; max-width: 130px; max-height: 130px;
        font-size: clamp(0.8rem, 3vw, 1.0rem);
      }
      .category-icon { font-size: 2rem; }
    }
    @media (max-width: 375px) {
      .categories-grid { gap: 18px; }
      .category-circle {
        width: 34vw; height: 34vw; max-width: 120px; max-height: 120px;
      }
    }
    @media (max-width: 320px) {
      .categories-grid { gap: 15px; }
      .category-circle {
        width: 36vw; height: 36vw; max-width: 110px; max-height: 110px;
        font-size: 0.8rem;
      }
      .category-icon { font-size: 1.8rem; }
    }
    @media (min-width: 768px) {
      .categories-grid { gap: 35px; }
      .category-circle {
        width: 180px; height: 180px; font-size: 1.2rem;
      }
      .category-icon { font-size: 3rem; }
    }
  </style>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Animated Bubbles -->
  <div class="bubble" style="width:120px;height:120px;left:20%;bottom:-120px;animation-duration:18s;"></div>
  <div class="bubble" style="width:80px;height:80px;left:60%;bottom:-100px;animation-duration:14s;animation-delay:2s;"></div>
  <div class="bubble" style="width:100px;height:100px;left:80%;bottom:-150px;animation-duration:20s;animation-delay:4s;"></div>
  <div class="bubble" style="width:60px;height:60px;left:30%;bottom:-80px;animation-duration:16s;animation-delay:6s;"></div>
  <div class="bubble" style="width:150px;height:150px;left:10%;bottom:-200px;animation-duration:22s;animation-delay:1s;"></div>

  <!-- Welcome Section - Placed directly in the body -->
  <div class="logo-wrapper">
    <img src="logo.png" alt="Caserina Logo">
  </div>
  <div class="welcome-text">
    Welcome To Caserina Caffee
    <small>Choose Your Category</small>
  </div>

  <!-- Main Categories Circles -->
  <div class="categories-grid">
    <!-- Links to Drinks group -->
    <a href="menu.html#group-drinks" class="category-circle">
      <i class="category-icon fas fa-coffee"></i>
      <span>مشروبات</span>
    </a>
    <!-- Links to Sweets group -->
    <a href="menu.html#group-sweets" class="category-circle">
      <i class="category-icon fas fa-cake"></i>
      <span>تحلاية</span>
    </a>
    <!-- Links to Relax group -->
    <a href="menu.html#group-relax" class="category-circle">
      <i class="category-icon fas fa-smoking"></i> <!-- Using fa-smoking icon -->
      <span>خدلك نفس</span>
    </a>
    <!-- Links to Snacks group -->
    <a href="menu.html#group-snacks" class="category-circle">
      <i class="category-icon fas fa-carrot"></i> <!-- Using fa-carrot icon -->
      <span> المقبلات</span>
    </a>
    <!-- Links to Foods group (New) -->
    <a href="menu.html#group-foods" class="category-circle">
      <i class="category-icon fas fa-hamburger"></i> <!-- Using fa-hamburger icon -->
      <span>Foods</span>
    </a>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Caserina. All Rights Reserved.</p>
    <div class="contact">
      <a href="https://wa.me/96176421443" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i> +961 76 421 443
      </a>
      <a href="https://www.google.com/maps?q=Touline+-+AlTamriye" target="_blank" aria-label="Location">
        <i class="fas fa-map-marker-alt"></i> Touline - AlTamriye
      </a>
    </div>
  </footer>

</body>
</html>
